<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Editar Usuario</title>
</h:head>
<h:body>
<h:messages id="messages" errorStyle="color:red" infoStyle="color:green" warnStyle="color:blue" showDetail="false"/>
	<h:form id="formulario">
	<h:panelGroup id="pgPrincipal">
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: "/>
			<h:inputText id="itNome" value="#{formUsuarioController.usuario.nome}"
			required="true"
			requiredMessage="O nome deve ser Informado!"
			/>
			<h:outputLabel value="Login: "/>
			<h:inputText id="itLogin" value="#{formUsuarioController.usuario.login}">
			<f:ajax execute="@this" 
					render="messages"
					event="blur"
					listener="#{formUsuarioController.validarLogin}"
			/>
			</h:inputText>
			<h:outputLabel value="Data de Nascimento "/>
			<h:inputText id="itDataNascimento" value="#{formUsuarioController.usuario.dataNascimento}">
			<f:ajax execute="@this" 
					render="messages"
					event="blur"
					listener="#{formUsuarioController.validarLogin}"
			/>
			<f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
			</h:inputText>
			
				<h:outputLabel value="Modelo da empresa em que trabalha "/>
				<h:selectOneMenu value="#{formUsuarioController.usuario.modelEmpresa}">
					<f:selectItem itemLabel="Selecione um Modelo de Empresa" />
					<f:selectItems 
						value="#{formUsuarioController.listaModeloEmpresa}" 
						var="obj"
						itemLabel="#{obj.nome}"/>
				</h:selectOneMenu>
				
			<h:outputLabel value="Casa em Harry Potter "/>
				<h:selectOneMenu value="#{formUsuarioController.usuario.CasasHP}">
					<f:selectItem itemLabel="Selecione uma casa ..." />
					<f:selectItems 
						value="#{formUsuarioController.listaCasasHP}" 
						var="obj"
						itemLabel="#{obj.label}"/>
				</h:selectOneMenu>
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{formUsuarioController.usuario.senha}"
			required="true"
			requiredMessage="A senha deve ser Informada!"
			/>
			
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton 
				value="Salvar" 
				action="#{formUsuarioController.incluir}" />
			<h:commandButton 
				value="Cancelar" 
				action="#{formUsuarioController.alterar}">
				<f:ajax execute="itNome" render="dataTable"/>
			</h:commandButton>
			
		</h:panelGrid>
	</h:panelGroup>
		
	</h:form>
</h:body>
</html>
